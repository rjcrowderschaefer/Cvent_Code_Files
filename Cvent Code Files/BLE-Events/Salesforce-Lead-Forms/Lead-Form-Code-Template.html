    const fields = [
      { id: 'first_name', error: 'first_name_error' },
      { id: 'last_name', error: 'last_name_error' },
      { id: 'email', error: 'email_error' },
      { id: 'title', error: 'title_error' },
      { id: 'company', error: 'company_error' },
      { id: 'country', error: 'country_error' }
    ];

    const checkbox = document.getElementById('termsCheckbox');
    const submitBtn = document.getElementById('submitBtn');

    const dirtyMap = new Map();

    fields.forEach(field => {
      const input = document.getElementById(field.id);
      const errorLabel = document.getElementById(field.error);
      dirtyMap.set(input, false);

      input.addEventListener('blur', () => {
        dirtyMap.set(input, true);
        validate(input, errorLabel);
      });

      input.addEventListener('input', () => {
        if (dirtyMap.get(input)) {
          validate(input, errorLabel);
        }
      });
    });

    function validate(input, errorLabel) {
      const value = input.value.trim();
      if (!value) {
        errorLabel.style.display = 'block';
        input.classList.add('invalid');
      } else {
        errorLabel.style.display = 'none';
        input.classList.remove('invalid');
      }
    }

    function validateAllFields() {
      let hasError = false;

      fields.forEach(field => {
        const input = document.getElementById(field.id);
        const errorLabel = document.getElementById(field.error);

        dirtyMap.set(input, true);
        validate(input, errorLabel);

        if (input.value.trim() === '') {
          hasError = true;
        }
      });

      if (!checkbox.checked) {
        hasError = true;
        document.getElementById("termsError").style.display = 'block';
      } else {
        document.getElementById("termsError").style.display = 'none';
      }

      return !hasError;
    }

    submitBtn.addEventListener('click', (e) => {
      const isValid = validateAllFields();
      if (!isValid) {
        e.preventDefault();
      } else {
        e.preventDefault();

        const overlay = document.querySelector('.form-submitted');
        overlay.classList.add('form-submitted-done');
        
        document.querySelector('.container').style.display = 'none';

        const form = document.querySelector('form');
        setTimeout(() => {
          form.submit();
          window.frameElement.style.display = 'none';
        }, 2000);
      }
    });
